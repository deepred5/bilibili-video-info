<!DOCTYPE html>
<html ng-app="myApp" ng-controller="MyCtrl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ Page.getTitle() }} - bilibili video info</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.js" type="text/javascript"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.5.8/angular-route.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>

<body>

        <h1>bilibili video info</h1>

        </div>
        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" ng-class="{ 'active': 0 == Page.getIndex() }"><a href="#/home">首页</a></li>
                    <li role="presentation" ng-class="{ 'active': 2 == Page.getIndex() }"><a href="#/about">关于</a></li>
                </ul>
